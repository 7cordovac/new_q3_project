
<div class="container">
   <div class="row" ng-repeat="movie in $ctrl.movies">
      <tr>

         <td>{{movie.title}}</td>
         <td>{{movie.vote_average}}</td>
         <td>{{movie.vote_count}}</td>
         <td>{{movie.id}}</td>
      </tr>


   </div>
</div>
<div>
   <input type="text" ng-model="movieSearch" placeholder="search terms here">
   <input type="submit" value ="submit" ng-disabled="movieSearch.$invalid">
</div>
